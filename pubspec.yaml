name: citycab
description: An open source ride hailing app with flutter.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  cloud_firestore: ^3.1.11
  firebase_core: ^1.14.0
  firebase: ^9.0.2
  firebase_auth: ^3.3.12
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  bloc: ^8.0.3
  sms_autofill: ^2.2.0
  #new
  google_maps_flutter: ^2.1.3
  location: ^4.3.0
  geolocator: ^8.2.0
  geocoding: ^2.0.0
  flutter_polyline_points: ^1.0.0
  http: ^0.13.4
  provider: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
